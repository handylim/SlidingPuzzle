<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" type="text/css" href="http://www.w3schools.com/lib/w3.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css" />
	<meta charset="utf-8" />
</head>
<body onload="startTime()">
    <header class="w3-container w3-red">
        <center>
            <h1>Slidding Puzzle</h1>
        </center>
    </header>
    
    <div id="timer"></div>
    <div id="mainBox" style="display: block"></div>
    
    <button onclick="createBox(3)" style="clear: left">3</button>
    <button onclick="createBox(4)" style="clear: left">4</button>
    <button onclick="createBox(5)" style="clear: left">5</button>
    <div id="Test" style="clear: left"></div>
    
    <center>
	    <div id="errorMessage"></div>
    </center>
    
	<footer class="w3-container w3-blue w3-bottom">
        <center>
            &copy; Handy 2016
        </center>
	</footer>
    <script src="main.js"></script>
</body>
</html>
